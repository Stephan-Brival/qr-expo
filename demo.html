<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<body>

<div id="page-container">
    <img id="page-image" src="/img-ph.png" width="100%">
    <audio id="page-audio" controls>
        <source src="" type="audio/mpeg">
    </audio>
</div>   

<div id="video-container">
    <video id="qr-video" width="100%"></video>
    <b>QR code data: </b>
    <span id="cam-qr-result">None</span>
</div>

<button id="start-button">Start</button>
<button id="stop-button">Stop</button>

<script type="module">
    import QrScanner from "./qr-scanner.min.js";
    const video = document.getElementById('qr-video');
    const videoContainer = document.getElementById('video-container');
    const camQrResult = document.getElementById('cam-qr-result');
    const pageImage = document.getElementById('page-image');
    const pageAudio = document.getElementById('page-audio');
    const pageSlug = "";
    const pageContainer = document.getElementById('page-container');

    function setResult(label, result) {
        label.textContent = result.data;
        label.style.color = 'teal';
        clearTimeout(label.highlightTimeout);
        label.highlightTimeout = setTimeout(() => label.style.color = 'inherit', 100);
        pageSlug = checkSlug (result.data);
        updatePage();
        hideScanner();
    }

    // ####### Web Cam Scanning #######

    const scanner = new QrScanner(video, result => setResult(camQrResult, result), {
        onDecodeError: error => {
            camQrResult.textContent = error;
            camQrResult.style.color = 'inherit';
        },
        highlightScanRegion: true,
        highlightCodeOutline: true,
    });

    document.getElementById('start-button').addEventListener('click', () => {
        showScanner();
    });

    document.getElementById('stop-button').addEventListener('click', () => {
        hideScanner();
    });

    function showScanner() {

        pageContainer.style.display = "none";
        videoContainer.style.display = "block";
        scanner.start();
    }

    function hideScanner() {
        videoContainer.style.display = "none";
        pageContainer.style.display = "block";
        scanner.stop();
    }

    function checkSlug(data) {
        var urlParts = data.split('#');

        return (urlParts.length > 1) ? urlParts[1] : "demo"; //or pageSlug
    }

    function updatePage() {
        pageImage.src = `/${pageSlug}.png`;
        pageAudio.src = `/${pageSlug}.mp3`;
    }
</script>

<style>
   
    body {
        background-color: #121212;
        color: #fff;
    }

    div {
        margin-bottom: 16px;
    }

    #video-container {
        line-height: 0;
    }

    #video-container.example-style-1 .scan-region-highlight-svg,
    #video-container.example-style-1 .code-outline-highlight {
        stroke: #64a2f3 !important;
    }

    #video-container.example-style-2 {
        position: relative;
        width: max-content;
        height: max-content;
        overflow: hidden;
    }
    #video-container.example-style-2 .scan-region-highlight {
        border-radius: 30px;
        outline: rgba(0, 0, 0, .25) solid 50vmax;
    }
    #video-container.example-style-2 .scan-region-highlight-svg {
        display: none;
    }
    #video-container.example-style-2 .code-outline-highlight {
        stroke: rgba(255, 255, 255, .5) !important;
        stroke-width: 15 !important;
        stroke-dasharray: none !important;
    }

    hr {
        margin-top: 32px;
    }
    input[type="file"] {
        display: block;
        margin-bottom: 16px;
    }
</style>
</body>
</html>
